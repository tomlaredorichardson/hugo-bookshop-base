<section
  class="slider"
  style="background-image: url('{{ .background_image }}')"
>
  <div class="container">
    <div class="row">
      <div class="col-lg-9 col-md-10">
        <div class="block">
          <span class="d-block mb-3 text-white text-capitalize"
            >{{ .preheading | markdownify }}</span
          >
          <h1 class="text-white">{{ .heading | markdownify }}</h1>
          <a
            href="{{ .link.url }}"
            class="btn btn-main animated fadeInUp btn-round-full text-white"
            aria-label="Get started"
            >{{ .link.text | markdownify }}<i
              class="btn-icon fa fa-angle-right ml-2"
            ></i
          ></a>
        </div>
      </div>
    </div>
  </div>
</section>
