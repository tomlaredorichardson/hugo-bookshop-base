<div class="c-color-block-rotating" style="background-color: {{ .bg_color }}">
  <div class="container">
    <div class="color-block-text">
      <p class="__text">{{ .text }}</p>
      {{ range .list }}
      <p class="__subtext">{{ .item }}</p>
      {{ end }}
    </div>
    <div class="image">
      <img src="{{ .image }}" alt="{{ .alt }}" />
    </div>
  </div>
</div>
