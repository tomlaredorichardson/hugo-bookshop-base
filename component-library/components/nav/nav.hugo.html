<style>
  #c-nav {
    background-color: {{ .styles.bg_color }};
    min-height: {{ .styles.min_height }}rem;

    li a {
      color: {{ .styles.text_color }};
    }

    .logo {
      min-width: {{ .styles.logo_min_width }}rem;
    }
  }
</style>
<nav class="c-nav" id="c-nav">
  <a href="/">
    <img class="__logo" src="{{ .content.logo }}" />
  </a>
  <ul class="__links">
    {{ range .content.links }}
    <li><a href="{{ .url }}">{{ .name }}</a></li>
    {{ end }}
  </ul>
</nav>
