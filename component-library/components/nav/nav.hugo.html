<style>
  #c-nav {
    background-color: {{ .styles.bg_color }};
    min-height: {{ .styles.min_height }}rem;
  }


  #nav__link {
    color: {{ .styles.nav_links.text_color }};
    padding: {{ styles.nav_links.nav_links_paddingX }}rem {{ styles.nav_links.nav_links_paddingY }}rem;
    font-size: {{ .styles.nav_links.text_size }}rem;
  }

  #nav__logo {
    max-width: {{ .styles.logo.max_width }}rem;
    padding: {{ styles.logo.logo_paddingX }}rem {{ styles.logo.logo_paddingY }}rem;
  }
</style>

<nav class="c-nav" id="c-nav">
  <a href="/">
    <img class="nav__logo" id="nav__logo" src="{{ .content.logo_src }}" />
  </a>
  <ul class="nav__links">
    {{ range .content.links }}
    <li><a id="nav__link" href="{{ .url }}">{{ .name }}</a></li>
    {{ end }}
  </ul>
</nav>
