<section class="intro" style="background-color: {{ .bg_color }}">
  <div class="inner">
    <h1 style="color: {{ .color }}">{{ .heading | markdownify }}</h1>
    <span>{{ .tagline | markdownify }}</span>
  </div>
  <div class="image">
    <img src="{{ .image }}" alt="{{ .alt }}" />
  </div>
</section>
